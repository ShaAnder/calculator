<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A fully functional scientific calculator web app built using HTML, CSS, and JavaScript."
		/>
		<meta
			name="keywords"
			content="calculator, scientific calculator, web calculator, JavaScript calculator"
		/>
		<meta name="author" content="Your Name" />
		<title>Scientific Calculator</title>
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<main>
			<section class="row">
				<div class="column">
					<header>
						<h1 class="title">Scientific Calculator</h1>
					</header>

					<table class="calculator table center" role="presentation">
						<thead>
							<tr>
								<th colspan="7">
									<div class="output form-group" style="position: relative">
										<label for="calc-display" class="visually-hidden"></label>
										<input
											type="text"
											id="calc-display"
											class="ans form-control"
											readonly
											aria-label="Calculator Display"
										/>
										<span id="mode-indicator"></span>
									</div>
								</th>
							</tr>
						</thead>
						<tbody class="actions mode-1">
							<tr>
								<td>
									<button class="btnlight modes" data-value="8"></button>
								</td>
								<td>
									<button class="btnlight modes" data-value="8"></button>
								</td>
								<td>
									<button class="btnlight modes" data-value="9"></button>
								</td>
								<td>
									<button class="btndark btn-op" data-value="(">(</button>
								</td>
								<td>
									<button class="btndark btn-op" data-value=")">)</button>
								</td>
								<td>
									<button class="btndark btn-op" data-value="%">%</button>
								</td>
								<td>
									<button class="btndark btn-op" data-value="ce">CE</button>
								</td>
							</tr>
							<tr>
								<td>
									<button class="btndark btn-op" data-value="inv">Inv</button>
								</td>
								<td>
									<button class="btndark btn-op" data-value="sin">sin</button>
								</td>
								<td>
									<button class="btndark btn-op" data-value="ln">ln</button>
								</td>
								<td><button class="btnlight" data-value="7">7</button></td>
								<td><button class="btnlight" data-value="8">8</button></td>
								<td><button class="btnlight" data-value="9">9</button></td>
								<td>
									<button class="btndark btn-op" data-value="/">÷</button>
								</td>
							</tr>
							<tr>
								<td>
									<button class="btndark btn-op" data-value="3.14">π</button>
								</td>
								<td>
									<button class="btndark btn-op" data-value="cos">cos</button>
								</td>
								<td>
									<button class="btndark btn-op" data-value="log">log</button>
								</td>
								<td><button class="btnlight" data-value="4">4</button></td>
								<td><button class="btnlight" data-value="5">5</button></td>
								<td><button class="btnlight" data-value="6">6</button></td>
								<td>
									<button class="btndark btn-op" data-value="*">×</button>
								</td>
							</tr>
							<tr>
								<td>
									<button class="btndark btn-op" data-value="e">e</button>
								</td>
								<td>
									<button class="btndark btn-op" data-value="tan">tan</button>
								</td>
								<td>
									<button class="btndark btn-op" data-value="radic">√</button>
								</td>
								<td><button class="btnlight" data-value="3">3</button></td>
								<td><button class="btnlight" data-value="2">2</button></td>
								<td><button class="btnlight" data-value="1">1</button></td>
								<td>
									<button class="btndark btn-op" data-value="-">-</button>
								</td>
							</tr>
							<tr>
								<td>
									<button class="btndark btn-op" data-value="exp">EXP</button>
								</td>
								<td>
									<button class="btndark btn-op" data-value="x^2">x²</button>
								</td>
								<td>
									<button class="btndark btn-op" data-value="**">x^</button>
								</td>
								<td>
									<button class="btndark btn-op" data-value=".">.</button>
								</td>
								<td><button class="btnlight" data-value="0">0</button></td>
								<td>
									<button class="btndark btn-op" data-value="=">=</button>
								</td>
								<td>
									<button class="btndark btn-op" data-value="+">+</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</main>

		<script src="assets/js/script.js" async defer></script>
	</body>
</html>
